unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded"

set -g prefix C-s
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -g status-position top

# Vim nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Intuitive splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Catppuccin (options must be set before TPM runs)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_status_background "default"

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

# Status bar (must be after TPM loads Catppuccin)
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_session}"

# Pane borders
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#fab387"

# Active pane has warm orange tint, inactive stays normal
set -g window-style "bg=#1e1e2e"
set -g window-active-style "bg=#24221e"
